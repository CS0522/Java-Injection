# Validation Formats
phone.regexp=^(\\d{5})[-](\\d{6})$
dob.format=dd/MM/yyyy
doe.format=dd/MM/yyyy

# Formats to display
phone.display=####-###-####
dob.display=dd/mm/yyyy
doe.display=dd/mm/yyyy(strict)

# Validation Variables
name.minlength=3
name.maxlength=20
zip.minlength=6
zip.maxlength=7
age.minimum=18
age.maximum=65
emplno.minimum=30000001
emplno.maximum=39999999
salary.minimum=3000
salary.maximum=70000
hours.minimum=15
hours.maximum=45

